name: unitsnet-js

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1 
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build & Test
      run: |
        npm i -g yarn
        cd generator-scripts
        yarn install --frozen-lockfile 
        cd ..
        yarn install --frozen-lockfile
        yarn generate
        yarn test
